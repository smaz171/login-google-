<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة توعية - تجربة تصيد احتيالي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* ضع صورة الخلفية بنفس اسم الملف */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 80%;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #d32f2f;
        }
        .alert {
            margin-top: 20px;
            background-color: #ffdddd;
            color: #f44336;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-weight: bold;
        }
    </style>
    <script>
        function showAlert() {
            document.getElementById('alert').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>أدخل بياناتك</h2>
        <input type="text" placeholder="الاسم الكامل" required><br>
        <input type="tel" placeholder="رقم الجوال" required><br>
        <button onclick="showAlert()">التالي</button>
        <div id="alert" class="alert">🚨 انتبه! قد تكون هذه محاولة تصيد احتيالي 🚨</div>
    </div>
</body>
</html>
